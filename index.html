<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vivek's Contribution</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #222222;
      --bg-dark: #121212;
      --text-dark: #eeeeee;
      --accent: #4caf50;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    img {
      width: 80%;
      max-width: 700px;
      filter: drop-shadow(0 0 10px var(--accent));
      transition: filter 0.3s ease;
    }

    body.dark-mode img {
      filter: drop-shadow(0 0 10px #81c784);
    }

    .toggle-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #81c784;
    }
  </style>
</head>
<body>
  <h1>üêç GitHub Snake Tracker</h1>
  <p>Save My Contributions from this Snake plzzz</p>

  <img src="dist/github-contribution-grid-snake.svg" alt="GitHub Contribution Snake" />

  <br>
  <button class="toggle-btn" id="modeToggle">üåó Switch Theme</button>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggle.textContent =
        document.body.classList.contains('dark-mode')
          ? '‚òÄÔ∏è Switch to Light Mode'
          : 'üåó Switch Theme';
    });
  </script>
</body>
</html>
