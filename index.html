<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vivek's Commitverse</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #222222;
      --bg-dark: #121212;
      --text-dark: #eeeeee;
      --accent: #4caf50;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      text-align: center;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    img.snake, .stats img {
      width: 90%;
      max-width: 700px;
      filter: drop-shadow(0 0 10px var(--accent));
      margin-bottom: 2rem;
      transition: filter 0.3s ease;
    }

    body.dark-mode img.snake, body.dark-mode .stats img {
      filter: drop-shadow(0 0 10px #81c784);
    }

    .toggle-btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: #81c784;
    }

    .stats {
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body class="dark-mode">
  <h1>Welcome to Vivek's Commitverse</h1>
  <p>I’m Vivek — committing crimes against bugs daily 🐞🚫</p>

  <!-- GitHub Snake -->
  <img class="snake" src="https://raw.githubusercontent.com/Vivekdesai25/Vivekdesai25/output/github-contribution-grid-snake.svg" alt="GitHub Contribution Snake" />

  <!-- GitHub Stats -->
  <div class="stats">
    <img src="https://github-readme-stats.vercel.app/api?username=Vivekdesai25&show_icons=true&theme=tokyonight" alt="Vivek's GitHub Stats" />
    <img src="https://streak-stats.demolab.com?user=Vivekdesai25&theme=dark" alt="GitHub Streak Stats" />
  </div>

  <!-- Theme Toggle -->
  <button class="toggle-btn" id="modeToggle">☀️ Switch to Light Mode</button>

  <footer>
    🧠 Fueled by logic, bugs & late-night commits | But Snake eats code for breakfast 🍳
  </footer>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggle.textContent = document.body.classList.contains('dark-mode')
        ? '☀️ Switch to Light Mode'
        : '🌙 Switch to Dark Mode';
    });
  </script>
</body>
</html>
