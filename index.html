  <style>
    :root {
      --bg-dark: #0e1a2b;
      --text-dark: #f5f5f5;
      --accent: #4caf50;
      --accent2: #00ffc8;
      --font: 'Fira Code', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background-color: var(--bg-dark);
      color: var(--text-dark);
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      background: linear-gradient(to right, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .typewriter {
      font-size: 1.2rem;
      color: var(--accent2);
      margin-bottom: 2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

   .glow-box {
  width: 700px;
  max-width: 90vw;
  margin: 2rem auto; /* centers all boxes */
  background-color: #0e1a2b;
  border: 2px solid rgba(0, 255, 200, 0.4);
  box-shadow: 0 0 18px rgba(0, 255, 200, 0.4);
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: fadeInZoom 0.8s ease-in-out;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  box-sizing: border-box;
}

    .glow-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.6);
    }

    .glow-box img {
      width: 100%;
      display: block;
    }

    @keyframes fadeInZoom {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h2 {
      font-family: 'Nunito', sans-serif;
      font-size: 2rem;
      margin-top: 3rem;
      color: #ffd166;
    }

    .snake {
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      margin: 1.5rem auto;
      box-shadow: 0 0 15px var(--accent);
    }

    footer {
      margin-top: 4rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
      font-size: 1rem;
      color: var(--text-dark);
    }

    footer a {
      font-size: 1.5rem;
      color: var(--accent2);
      margin: 0 10px;
      text-decoration: none;
    }

    .floating-contact {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent2);
      color: #000;
      padding: 12px 16px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #8e2525;
      text-decoration: none;
      z-index: 99;
    }
    
  </style>
</head>
